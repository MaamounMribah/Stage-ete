{% extends 'store/index.html' %}
{% load static %}

{% block title %}
    Contact us
{% endblock title %}

{% block head %}
    <!--===============================================================================================-->
    <link href="{% static 'contact/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="{% static 'contact/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet"
          type="text/css">
    <!--===============================================================================================-->
    <link href="{% static 'contact/vendor/animate/animate.css' %}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="{% static 'contact/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="{% static 'contact/vendor/select2/select2.min.css' %}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="{% static 'contact/css/util.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'contact/css/main.css' %}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
{% endblock head %}

{% block content %}
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img alt="IMG" src="../../../static/contact/images/img-01.png">
        </div>

        <form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Get in touch
				</span>

            <div class="wrap-input1 validate-input" data-validate="Name is required">
                <input class="input1" name="name" placeholder="Name" type="text">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input1" name="email" placeholder="Email" type="text">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate="Subject is required">
                <input class="input1" name="subject" placeholder="Subject" type="text">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate="Message is required">
                <textarea class="input1" name="message" placeholder="Message"></textarea>
                <span class="shadow-input1"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
						<span>
							Send Email
							<i aria-hidden="true" class="fa fa-long-arrow-right"></i>
						</span>
                </button>
            </div>
        </form>
    </div>


<!--===============================================================================================-->
<script src="../../../static/contact/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../../static/contact/vendor/bootstrap/js/popper.js"></script>
<script src="../../../static/contact/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../../static/contact/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../../static/contact/vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
<script src="{% static 'contact/js/main.js' %}"></script>
{% endblock content %}
