{% extends 'store/index.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for p in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{p.imgURL}}">
            <div class="box-element product">
                <h6><strong> {{p.name}} </strong></h6>
                <hr>
                <button data-product="{{p.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
                <a class="btn btn-outline-success" href="#"> view </a>
                <h4 style="display: inline-block; float: right">{{p.price|floatformat:2}} DT</h4>
            </div>
        </div>
        {% endfor %}

    </div>
{% endblock content %}
