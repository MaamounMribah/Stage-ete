<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Login Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
        {% block content %}
    <br>
    <br>
    <div class="container">
        {% if messages %}
            {% for m in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ m }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endfor %}
        {% endif %}
    </div>
    <br>
    <div class="container">
        <h2>Login</h2>
        <form acion="" method="POST">
          <!-- Email input -->
            {% csrf_token %}
          <div class="form-outline mb-4">
            <input type="text" id="form2Example1" class="form-control" name="username" />
            <label class="form-label" for="form2Example1">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" name="password" />
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="{% url 'members:password-reset' %}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-secondary btn-block mb-4">Log in</button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="{% url 'members:register_user' %}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Register</a></p>
<!--            <p>or sign up with:</p>-->
<!--            <button type="button" class="btn btn-link btn-floating mx-1">-->
<!--              <i class="fab fa-facebook-f"></i>-->
<!--            </button>-->

<!--            <button type="button" class="btn btn-link btn-floating mx-1">-->
<!--              <i class="fab fa-google"></i>-->
<!--            </button>-->

<!--            <button type="button" class="btn btn-link btn-floating mx-1">-->
<!--              <i class="fab fa-twitter"></i>-->
<!--            </button>-->

<!--            <button type="button" class="btn btn-link btn-floating mx-1">-->
<!--              <i class="fab fa-github"></i>-->
<!--            </button>-->
          </div>
        </form>
    </div>
        {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
