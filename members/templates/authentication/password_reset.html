<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
         type="text/css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>

<div class="shadow p-4 mb-5 bg-body rounded">
    <h1>Reset password</h1>
    <form class="form-inline" method="post">
        {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <small>{{ field.errors|striptags }}</small>
        {% endif %}
        {% endfor %}
        <!--        <br>-->
        <!--        <div class="d-flex align-items-center">-->
        <!--            <br>-->
        <!--            <input class="btn btn-secondary btn-block mb-4" type="submit" value="Send">-->
        <!--            <a class="link-offset-1 text-dark-emphasis" href="{%url 'login' %}">Cancel</a>-->
        <!--        </div>-->
        <div>
            <br>
            <ul class="nav d-flex align-items-center">
                <li class="nav-item">
                    <input class="btn btn-dark" type="submit" value="Send">
                </li>
                <li class="nav-item mx-lg-2">
                    <a class="link-offset-1 text-dark-emphasis"
                       href="{% url 'members:login_user' %}">Cancel</a>
                </li>
            </ul>
        </div>
    </form>
</div>
<script crossorigin="anonymous" type="javascript"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
